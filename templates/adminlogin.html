{% extends "base.html" %}

{% block content %}
<section class="register-photo">
    <div class="form-container">
        
        <form method="post">
            {% if message is defined and message %}
                <div class="alert alert-warning"> {{ message }}</div>
            {% endif %}
            <h2 class="text-center"><strong>Connectez-vous&nbsp;</strong>pour accéder à la page d'administration</h2>
            <div class="form-group"><input class="form-control" type="email" id="email" name="email" placeholder="Email" required></div>
            <div class="form-group"><input class="form-control" type="password" id="password" name="password" placeholder="Password" required></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background: var(--info);">Connexion</button></div>
            
        </form>
    </div>
</section>
{% endblock %}
