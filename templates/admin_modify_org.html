{% extends "base.html" %}

{% block title %}Modifier Organisateur{% endblock %}

{% block content %}
<section class="modify-user-section" style="max-width: 650px; margin: 40px auto; background-color: #f8f9fa; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); border-top: 5px solid #17a2b8;">
  <h2 class="text-center mb-4" style="color: #17a2b8;">
    <i class="bi bi-person-lines-fill"></i> Modifier l'organisateur
  </h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-success">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form action="/admin/organisateur/{{ user.id }}/modify" method="POST">
    <div class="form-group mb-3">
      <label for="name" class="form-label text-info"><strong>Nom</strong></label>
      <input type="text" id="name" name="name" value="{{ user.name }}" required class="form-control border-info">
    </div>

    <div class="form-group mb-3">
      <label for="surname" class="form-label text-info"><strong>Prénom</strong></label>
      <input type="text" id="surname" name="surname" value="{{ user.surname }}" required class="form-control border-info">
    </div>

    <div class="form-group mb-3">
      <label for="email" class="form-label text-info"><strong>Email</strong></label>
      <input type="email" id="email" name="email" value="{{ user.email }}" required class="form-control border-info">
    </div>

    <div class="form-group mb-4">
      <label for="tel" class="form-label text-info"><strong>Téléphone</strong></label>
      <input type="tel" id="tel" name="tel" value="{{ user.tel }}" required class="form-control border-info">
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn" style="background-color: #17a2b8; color: white;">
        <i class="bi bi-check-circle"></i> Enregistrer
      </button>
      <a href="/admin/organisateur" class="btn btn-outline-info">
        <i class="bi bi-x-circle"></i> Annuler
      </a>
    </div>
  </form>
</section>
{% endblock %}
