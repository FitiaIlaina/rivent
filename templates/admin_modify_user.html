{% extends "base.html" %}

{% block title %}Modifier Utilisateur{% endblock %}

{% block content %}
<section class="modify-user-section" style="max-width: 600px; margin: 40px auto; background-color: #f8f9fa; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); border-top: 5px solid #17a2b8;">
  <h2 class="text-center mb-4" style="color: #17a2b8;">
    <i class="bi bi-pencil-square"></i> Modifier l'utilisateur
  </h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-success">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form action="/admin/user/{{ user.id }}/modify" method="POST">
    <div class="form-group mb-3">
      <label for="name" class="form-label"><strong>Nom</strong></label>
      <input type="text" id="name" name="name" value="{{ user.name }}" required class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="surname" class="form-label"><strong>Pr√©nom</strong></label>
      <input type="text" id="surname" name="surname" value="{{ user.surname }}" required class="form-control">
    </div>
    <div class="form-group mb-4">
      <label for="email" class="form-label"><strong>Email</strong></label>
      <input type="email" id="email" name="email" value="{{ user.email }}" required class="form-control">
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn" style="background-color: #17a2b8; color: white;">
        Enregistrer
      </button>
      <a href="/admin/liste_utilisateur" class="btn btn-outline-secondary">
       </i> Annuler
      </a>
    </div>
  </form>
</section>
{% endblock %}
